stages:
  - lint

format-check:
  stage: lint
  image: mcr.microsoft.com/dotnet/sdk:8.0-alpine
  cache:
    paths:
      - .dotnet/
  before_script:
    - export DOTNET_CLI_HOME="$CI_PROJECT_DIR/.dotnet"
    - dotnet tool install --tool-path .dotnet dotnet-format
  script:
    - .dotnet/dotnet-format YourProject.sln --verify-no-changes
  only:
    - merge_requests